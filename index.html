<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>台湾旅行しおり | 11/15-17</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff5f6;             /* 全体背景：ほんのりピンク */
      --panel:#ffeef1;          /* カード背景：白寄りのピンク */
      --accent:#f6a5a9;         /* ピンクアクセント */
      --accent-2:#fbd1d6;       /* サブアクセント */
      --text:#4a3a3a;           /* 本文 */
      --muted:#876c6c;
      --shadow:0 8px 18px rgba(240,100,130,0.15);
      --radius:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{
      background:var(--bg);
      color:var(--text);
      font-family:"Noto Sans JP","Outfit",sans-serif;
      line-height:1.7;
      letter-spacing:.02em;
    }

    /* ナビ */
    .nav{
      position:sticky;top:0;z-index:50;
      background:rgba(255,255,255,0.75);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(0,0,0,0.05);
      box-shadow:0 2px 6px rgba(255,182,193,0.15);
    }
    .nav-wrap{
      max-width:1080px;margin:auto;
      display:flex;align-items:center;gap:14px;
      padding:12px 18px;
    }
    .logo{font-weight:700;color:#d66c85;letter-spacing:.04em;}
    .nav a{
      color:var(--muted);
      text-decoration:none;
      font-size:.95rem;
      padding:8px 12px;
      border-radius:10px;
    }
    .nav a:hover{
      color:#d66c85;
      background:rgba(255,192,203,0.25);
    }

    /* ヒーロー */
    .hero{
      max-width:1080px;margin:40px auto 18px;padding:26px 18px;
    }
    .hero-inner{
      border-radius:calc(var(--radius) + 4px);
      background:linear-gradient(145deg,#ffeef1 0%,#fff9fa 100%);
      border:1px solid #ffd8e1;
      box-shadow:var(--shadow);
      padding:40px 30px;
    }
    .chip{
      display:inline-flex;align-items:center;
      background:#fbd1d6;color:#b14a5e;
      border-radius:999px;
      padding:6px 12px;
      font-weight:600;
      margin-bottom:10px;
    }
    h1{
      color:#d66c85;
      font-size:clamp(26px,5vw,38px);
      margin:6px 0 10px;
    }
    .lead{color:#704c4c;max-width:50ch;}
    .cta{display:flex;gap:10px;margin-top:18px;flex-wrap:wrap;}
    .btn{
      background:#f6a5a9;
      color:#fff;
      border:none;
      padding:10px 18px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 5px 12px rgba(240,100,130,0.3);
    }
    .btn:hover{background:#f97b89;}
    .btn-ghost{
      background:transparent;
      border:1px solid #f6a5a9;
      color:#d66c85;
    }

    /* セクション */
    section{max-width:1080px;margin:40px auto;padding:0 18px;}
    .sec-title{color:#d66c85;font-weight:700;margin-bottom:4px;}
    .h2{font-size:1.4rem;margin-bottom:18px;}

    /* タイムライン */
    .timeline{position:relative;margin:18px 0;}
    .tl{position:relative;padding-left:26px;margin:16px 0;}
    .tl:before{
      content:"";position:absolute;left:8px;top:0;bottom:-6px;
      width:2px;background:linear-gradient(#f6a5a9,transparent);
    }
    .dot{
      position:absolute;left:0;top:4px;
      width:14px;height:14px;border-radius:999px;
      background:#f6a5a9;
      box-shadow:0 0 0 6px rgba(246,165,169,0.15);
    }
    .tl-card{
      background:var(--panel);
      border:1px solid #ffd8e1;
      border-radius:var(--radius);
      padding:16px;
      box-shadow:var(--shadow);
    }
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;}
    .tag{
      font-size:.8rem;
      padding:4px 10px;
      border-radius:999px;
      background:#fff;
      border:1px solid #fbd1d6;
      color:#b14a5e;
    }

    /* カードグリッド */
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));}
    .card{
      background:var(--panel);
      border:1px solid #ffd8e1;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .thumb{aspect-ratio:16/10;background:#fce6eb center/cover no-repeat;}
    .card-body{padding:14px;}
    .card h3{margin:.3rem 0;color:#d66c85;}
    .card p{margin:.3rem 0;color:var(--muted);}
    .card a{color:#d66c85;text-decoration:none;font-weight:600;}

    /* フッター */
    footer{
      padding:40px 18px;
